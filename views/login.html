<div class="col-sm-12" ng-controller='LoginCtrl'>
    <div class="col-sm-4 col-sm-offset-4">
        <p class="text-right"><strong>Ingresar al panel</strong></p>
        <div class="col-sm-12 text-center" id="dvLogin">
            <img src="img/logo.png" class="img-responsive" style="display:inline-block;" />
            <br/>
            <br/>
            <p class="text-info"><strong>Inicia sesión para acceder al panel de control</strong></p>
            <form class="form-horizontal" role="form" ng-submit="signin()">
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Usuario: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user" placeholder="Usuario" ng-model="user" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Contraseña:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="password" required>
                    </div>
                </div>
                <div class="alert " ng-class="csResponse" style="padding:10px;" ng-show="response">
                    <strong>{{ response }}</strong>
                    <span style="float:right; color:#bbbbbb">{{tresta}} seg</span>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-success btn-lg" ng-disabled="btnDisabled">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
